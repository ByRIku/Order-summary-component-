<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="main-container">

    <div class="container-card">

      <div class="card-image">
        <img src="./imgs/illustration-hero.svg" alt=" chico escuchando musica y bailando ">
      </div>

      <div class="card-info">

        <div class="card__title">
          <h1>
            Order Summary
          </h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

        </div>

        <div class="card__plan">

          <div class="plan_detail">
            <img src="./imgs/icon-music.svg" alt=" nota musical">
            <div class="plan_detail_2">
              <h4>Annual Plan</h4>
              <span>
                $59.99/year
              </span>
            </div>

          </div>
          <a class="change" href="">Change</a>

        </div>

        <button class="boton boton-pay">Proceed to Payment</button>
        <button class="boton boton-cancel">Cancel Order</button>


      </div>

    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ByRIku">Byriku</a>.
      </div>
  
  </main>

</body>
</html>
